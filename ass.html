<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant with Farmer Image Background</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('/farmerEmage1.png'); /* Replace with your farmer image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay to improve text readability */
        }

        .chat-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078D7;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: #0078D7;
            color: #fff;
        }

        .assistant-message .message-content {
            background-color: #e1e1e1;
            color: #333;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 0 0 0 10px;
        }

        .chat-input button {
            padding: 15px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            border-radius: 0 0 10px 0;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark overlay for readability -->
    <div class="chat-container">
        <div class="chat-header">
            <img src="/farmer.jpg.jpeg" alt="Farmer"> <!-- Replace with the path to your farmer image -->
            AI Assistant
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() === '') return;

            // Add user's message to chat
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user-message';
            userMessageElement.innerHTML = `<div class="message-content">${userMessage}</div>`;
            chatBody.appendChild(userMessageElement);

            // Clear input
            userInput.value = '';

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;

            // Call GPT API to get the assistant's response
            const assistantResponse = await getAssistantResponse(userMessage);

            // Add assistant's response to chat
            const assistantMessageElement = document.createElement('div');
            assistantMessageElement.className = 'message assistant-message';
            assistantMessageElement.innerHTML = `<div class="message-content">${assistantResponse}</div>`;
            chatBody.appendChild(assistantMessageElement);

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function getAssistantResponse(message) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your actual API key
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>
</body>
</html>
